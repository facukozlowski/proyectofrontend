<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/ed219a1e7d.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
    <header>
        <!-- Barra de nav -->
        <nav class="navbar navbar-expand-lg bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../ASSETS/img/APLogo-20-20 (1).png"
                    width="20%">
                  </a>
                  <ul class="list-group list-group-horizontal">
                    <li class="list-group-item"><i class="fa-brands fa-instagram fa-2xl"></i></li>
                    <li class="list-group-item"><i class="fa-brands fa-linkedin fa-2xl"></i></li>
                    <li class="list-group-item"><i class="fa-brands fa-facebook-f fa-2xl"></i></li>
                    <!-- Button trigger modal -->
                    <li class="list-group-item"><i class="fa-solid fa-user fa-2xl" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    </i>
                  </li>
                  </ul>
          </nav>


        </header>
    <main>
  </div>
</section>
<section id="panel" class="panel">
  <div class="container text-center">
    <div class="row mt-3 g-2 g-lg-3">
      <div class="col">
        <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <i class="fa-solid fa-user fa-2xl">
      </i></button></div>
      </div>
      <div class="col">
        <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#educationModal">
      <i class="fa-solid fa-graduation-cap fa-2xl">
      </i></button></div>
      </div>
      <div class="col">
        <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#trabajoModal">
      <i class="fa-solid fa-briefcase fa-2xl">
      </i></button></div>
      </div>
    </div>
    <div class="row mt-3 g-2 g-lg-3">
      <div class="col">
        <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#infoModal">
      <i class="fa-solid fa-circle-info fa-2xl">
      </i></button></div>
      </div>
      <div class="col">
        <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <i class="fa-solid fa-dumbbell fa-2xl">
      </i></button></div>
      </div>
      <div class="col">
        <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <i class="fa-solid fa-image fa-2xl">
      </i></button></div>
      </div>
    </div>
    <div class="row mt-3 g-2 g-lg-3">
      <div class="col">
        <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <i class="fa-solid fa-share-nodes fa-2xl">
      </i></button></div>
      </div>
      <div class="col">
        <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <i class="fa-solid fa-folder fa-2xl">
      </i></button></div>
      </div>
      <div class="col">
        <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <i class="fa-solid fa-comment fa-2xl">
      </i></button></div>
      </div>
    </div>
  </div>
</section>
<!-- Modal educación -->
<div class="modal fade" id="educationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Educación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Usuario</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="staticEmail" value="correo electrónico o nombre de usuario">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Iniciar sesión</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal info -->
<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Info</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Usuario</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="staticEmail" value="correo electrónico o nombre de usuario">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Iniciar sesión</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal trabajo -->
<div class="modal fade" id="trabajoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Trabajo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3 row">
          <label for="formFileSn" class="form-label">Logo empresa</label>
          
          <div class="col-sm-10">
            <input class="form-control form-control-sn" id="formfileSn" type="file"> 
          </div>
        </div>
        <div class="mb-3 row">
          <label for="formFileSn" class="form-label">Título del puesto</label>
          <div class="col-sm-10">
            <input class="form-control form-control-sn" id="formfileSn" type="text">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="formFileSn" class="form-label">Descripción del puesto</label>
          <div class="col-sm-12">
            <textarea class="form-control form-control-sn" id="formfileSn" type="text">
            </textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
</main>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>
</html>
